<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Order your pizza</title>
        <link rel="stylesheet" type="text/css" href="/custom.css"/>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container bg-light justify-content-center">
            <div class="row">
                <div class="span6" style="float: none; margin: 0 auto;">
                    <br/>
                    <h1 class="text-center">Order your pizza</h1>
                    <form th:action="@{/pizza}" th:object="${pizza}" method="post" autocomplete="off" class="form-inline">
                        <div class="form-group">
                            <input type="text" th:field="*{type}" placeholder="Type" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{size}" placeholder="Size" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-md btn-primary btn-block" name="Submit" value="Submit" type="Submit">Order</button>
                        </div>
                    </form>
                </div>
                <br/>
                <br/>
            </div>
            <div id="navbar">
                <ul class="nav navbar-nav">
                    <li><a href="/">Return home</a></li>
                    <li><a href="/pizza">Pizza list</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
